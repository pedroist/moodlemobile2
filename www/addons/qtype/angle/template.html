<section class="list" ng-if="question.text || question.text === ''">
    <div class="item item-text-wrap">
        <p><mm-format-text watch="true" class="mm-content-with-float" component="{{component}}" component-id="{{componentId}}">{{ question.text }}</mm-format-text></p>
    </div>
    <ion-input class="item item-input" ng-class='{"mm-question-answer-correct": input.isCorrect === 1, "mm-question-answer-incorrect": input.isCorrect === 0}'>
        <input type="text" placeholder="{{ 'mm.orientationmeasurer.angle' | translate }}" name="{{input.name}}" value="{{input.value}}" autocorrect="off" ng-disabled="input.readOnly" >
    </ion-input>
    <div class="item" ng-if="!review" style="height: 70px">
	    <ion-view view-title="{{title}}" ng-controller="mmOrientationMeasurerCtrl">
				<ion-pane mm-state-class>
					<div class="button button-block button-positive" ng-click="measure()">
						{{ 'mm.orientationmeasurer.measureangle' | translate }}
					</div>
				</ion-pane>
		</ion-view>
	</div>
	<div class="item" ng-if="!review" style="height: 70px">
	    <ion-view view-title="{{title}}" ng-controller="mmOrientationMeasurerCtrl">
				<ion-pane mm-state-class>
					<div class="button button-block button-positive" ng-click="stop()">
						{{ 'mm.orientationmeasurer.ok' | translate }}
					</div>
				</ion-pane>
		</ion-view>
	</div>
</section>
